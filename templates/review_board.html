<p>Organization has recieved the following reviews:</p>

{% for review in reviews %}

<hr>
<i>User {{review[2]}} says:</i>
<p>
<i>{{review[0]}} {{review[1]}}/10</i>
<hr>

{% endfor %}

{% if session.user %}

<a href="{{url_for('review_page')}}" class="button">Leave a review</a>

{% else %}

<p>Only logged in users can leave reviews.</p>
<a href="{{url_for('login_page')}}" class="button">Log in here</a>

{% endif %}


<a href="{{url_for('index')}}" class="button">Home</a>

<style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: black;
        text-align: center;
        background-color: blue;
    
    }
</style>
