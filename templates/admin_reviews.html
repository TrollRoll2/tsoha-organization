<h2>Number of reviews: {{number[0]}}</h2>

{% for review in reviews %}

<hr>
<i>id: {{review [0]}} user: {{review[3]}}</i> 
<p>
<i>review: {{review[1]}}</i>
<p>
<i>score: {{review[2]}}</i>
<p>
<form action="#" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input type="hidden" name="review_id" value="{{review [0]}}" />
    {% if review[4] == False %}
    <p><input type="submit" name="action" value="Approve review" /></p>
    {% endif %}
    <p><input type="submit" value="Delete review" /></p>
</form>
<hr>

{% endfor %}

<a href="{{url_for('index')}}" class="button">Home</a>
<a href="{{url_for('control_center')}}" class=""button">Admin page</a>
